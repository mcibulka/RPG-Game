<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Hockey Game</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Choose Your Team:</h2>

      </div>
      <div class="row">
        <div class="d-flex align-items-center flex-column col-md-3">

        </div>
        <div class="d-flex align-items-center flex-column col-md-3">

          <img class="team-img" src="assets/images/WJ-logo-225x225.png"></a>
          <h5 class="char-health">Health: 105</h5>
        </div>
        <div class="d-flex align-items-center flex-column col-md-3">
          <h4 class="char-name">Nashville Predators</h4>
          <img class="team-img" src="assets/images/NP-logo-225x225.png"></a>
          <h5 class="char-health">Health: 95</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <h2>Your Team:</h2>
        </div>
        <div class="col-md-9">
          <h2>Opponents:</h2>
        </div>
      </div>
      <div class="row">
        <div class="d-flex align-items-center flex-column col-md-3">
          <h4 class="char-name">Name</h4>
          <a href="https://placeholder.com"><img src="http://via.placeholder.com/200x250"></a>

          <h5 class="char-health">Health: 0</h5>
        </div>
      </div>
      <div class="row">
        <div class="d-flex align-items-center flex-column col-md-12">
          <button type="button" id="attack-button" class="btn btn-danger btn-lg">Attack</button>
        </div>
      </div>
    </div>

    <script src="assets/javascript/game.js"></script>
